<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kontakta Oss</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="contact-container">
        <div class="contact-1">
          <h1>Kontakta oss!</h1>
          <p>Vad gäller ditt ärende?</p>
          <div class="alternativ">
            <input type="radio" />
            <label>Köp</label>
            <input type="radio" />
            <label>Företag</label>
            <input type="radio" />
            <label>Hemsida</label>
            <input type="radio" />
            <label>Annat</label>
          </div>
          <div class="contact-form">
            <div class="input-contact">
              <label for="name">Namn</label>
              <input type="text" placeholder="Namn" />
              <label for="email">Email</label>
              <input type="email" placeholder="john.doe@gmail.com" />
              <label for="tel">Tel</label>
              <input type="number" placeholder="+0 111 111 11" />
            </div>
            <div class="submit-container">
              <label class="message-label">Meddelande</label>
              <textarea rows="5" placeholder="Ditt meddelande"></textarea>
              <button type="submit">Skicka</button>
            </div>
          </div>
        </div>

        <div class="contact-2">
          <div class="company-image">
            <img
              src="./images/kaleb-tapp-1deQbU6DhBg-unsplash.jpg"
              width="300px"
              alt="Företagsbyggnad"
            />
          </div>

          <div class="company-info">
            <h2>Hitta oss!</h2>
            <table>
              <tr>
                <td>Email:</td>
                <td>contact@bookhaven.com</td>
              </tr>
              <tr>
                <td>Phone:</td>
                <td>1+ 512 678 456</td>
              </tr>
              <tr>
                <td>Adress:</td>
                <td>#212 Woodstock Road</td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="container-footer">
        <div class="content-footer1">
          <a href="#"
            ><img
              class="company-logo"
              src="./images/BookHaven.png"
              width="80px"
              height="80px"
              alt="Logo company"
          /></a>
        </div>
        <div class="content-footer2">
          <a href="#">Startsida</a>
          <a href="#">Produkter</a>
          <a href="#">Kontakt</a>
          <a href="#">Om Oss</a>
          <a href="#">Referenser</a>
          <a href="#">Copyright</a>
        </div>
      </div>
    </footer>
  </body>
</html>
